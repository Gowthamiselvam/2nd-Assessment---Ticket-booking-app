<!DOCTYPE html>
<html>
    <head>
        <title>Flight Ticket Booking Form</title>
     <link rel="stylesheet" href="style.css"> 
     <script src = "index.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
   
    </head><body>
        <form>
            
<div class="booking-form-box">
<div class="radio-btn">
    <input type="radio" class="botton" name="check" checked="checked"><span>Round trip</span>
    <input type="radio" class="botton" name="check"><span> One way</span>
    <input type="radio" class="botton" name="check"><span>Multy-city</span>
</div>
<div class="booking-form">
    <label>Flying from</label>
    <input type="text" class="form-control" placeholder="city or Airport">
    <label>Flying To</label>
    <input type="text" class="form-control" placeholder="city or Airport">
    <div class="input-grp">
        <label>Depart date</label>
        <input type="date" class="form-control select-date">

    </div> 
    <div class="input-grp">
        <label>Return date</label>
        <input type="date" class="form-control select-date">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="tel" class="form-control" id="mobile" name="phone" pattern="[+]{1}[0-9]{11,14}" required>
            </div>
    <div class="field">
        <label>Address</label><br>
        <textarea row="6" colums="20" required></textarea>
    </div>

    <div class="input-grp">
        <label>Adult</label>
        <input type="number" class="form-control" Value="1">
    </div>
    <div class="input-grp">
    
        <label>Children</label>
        <input type="number"  class="form-control" value="0">
    </div>
    <div class="input-grp">
        <label>Travel Class</label>
        <select class="custom-select">
            <option value="1">Economy Class</option>
            <option value="2">First Class</option>
            <option value="3">Business Class</option>
        </select>
    </div>
    <div class="input-grp">
        <button type="button" class="botton botton-primary flight">Show Flights</button>        
</div>
<button type="submit" class="button">submit</button>
</form>
    </body>
</html>
